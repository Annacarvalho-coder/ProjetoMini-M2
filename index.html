<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Pet-Shop Cadastro</title>

            </div>
            <div class="bottom">
                <div class="triangle"></div>
                <form id="petForm">
                    <div class="profilePic">
                        <div class="circle">
                        </div>
                    </div>
                    <input type="text" id="petName" placeholder="Digite o nome do pet" required>
                    <input type="text" id="petBreed" placeholder="Digite a raÃ§a do pet" required>
                    <input type="email" id="ownerEmail" placeholder="Digite o email do dono" required>
                    <div class="singUp">
                        <button type="button" onclick="addOrUpdatePet()">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="list">
            <h2>Lista de Pets Cadastrados</h2>
            <ul id="petList"></ul>
        </div>
    </div>
    <script src="./Src/JS/Script.JS"></script>
